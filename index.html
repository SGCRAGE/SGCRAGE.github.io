<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Home Runs</title>
</head>
<body>
    <h1>Daily Home Runs</h1>
    <table id="homeRunsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Player</th>
                <th>Team</th>
                <th>Home Runs</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function fetchHomeRuns() {
            try {
                const response = await fetch('https://zuriteapi.com/homers/api/dailyhomeruns/?days=0&format=json');
                const data = await response.json();
                
                // Get the table body element
                const tbody = document.querySelector('#homeRunsTable tbody');
                
                // Check if data exists and is in expected format
                if (data && Array.isArray(data)) {
                    // Clear any existing rows
                    tbody.innerHTML = '';
                    
                    // Loop through each item in the data array
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.date || 'N/A'}</td>
                            <td>${item.player || 'N/A'}</td>
                            <td>${item.team || 'N/A'}</td>
                            <td>${item.home_runs || 'N/A'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    console.error('Unexpected data format:', data);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data when the page loads
        window.onload = fetchHomeRuns;
    </script>
</body>
</html>
